garden:
  root: ~/projects
commands:
  pull:
    - git pull
    - git submodule update --init --recursive
groups:
  projects:
    - beforerr
    - share
    - travel
    - discontinuitypy
    - cs_theory
    - ion_scattering_by_SWD
    - psp_conjunction
    - ids_spatial_evolution_juno
    - elfin_emic
  julia:
    - ~/.julia/dev/beforerr
    - ~/.julia/dev/Discontinuity
  src:
    - ~/src/beforerr_dev
    - ~/src/space-analysis.py
    - ~/src/workflows
    - ~/src/Beforerr.m
trees:
  beforerr:
    url: "https://github.com/Beforerr/beforerr.git"
    depth: 1
  share:
    url: "https://github.com/Beforerr/project-share.git"
  travel:
    url: "https://github.com/Beforerr/travel"
  cs_theory:
    url: "https://github.com/Beforerr/cs_theory.git"
    depth: 1
  discontinuitypy:
    url: "https://github.com/Beforerr/ids_finder.git"
    depth: 1
  energetic_particles:
    url: "https://github.com/Beforerr/energetic_particles.git"
    depth: 1
  ion_scattering_by_SWD:
    url: "https://github.com/Beforerr/ion_scattering_by_SWD.git"
    depth: 1
  psp_conjunction:
    url: "https://github.com/Beforerr/psp_conjunction.git"
    depth: 1
  ids_spatial_evolution_juno:
    url: "https://github.com/Beforerr/ids_spatial_evolution_juno.git"
    depth: 1
  elfin_emic:
    url: "https://github.com/Beforerr/EMIC_multi-satellites_study.git"
    depth: 1
  ~/src/workflows:
    url: "https://github.com/Beforerr/workflows.git"
  ~/src/Beforerr.m:
    url: "https://github.com/Beforerr/Beforerr.m.git"
    depth: 1
  ~/src/beforerr_dev:
    url: "https://github.com/Beforerr/beforerr_dev.git"
    depth: 1
  ~/src/space-analysis.py:
    url: "https://github.com/Beforerr/space-analysis.py"
    depth: 1
  ~/.julia/dev/Discontinuity:
    url: "https://github.com/Beforerr/Discontinuity.jl"
  ~/.julia/dev/beforerr:
    url: "https://github.com/Beforerr/beforerr.jl"
