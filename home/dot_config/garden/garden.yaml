garden:
  root: ~/projects
commands:
  pull:
    - "[ -d .jj ] && jj git fetch --quiet || git pull --quiet"
    - git submodule update --init --recursive
  status:
    - "[ -d .jj ] && (jj st | grep -E '^(Working copy changes:|Parent commit changes:)' || true) || git status -s"
groups:
  projects:
    - beforerr
    - Apartar
    - share
    - travel
    - cs_theory
    - energetic_particles
    - ion_scattering_by_SWD
    - psp_conjunction
    # - ids_spatial_evolution_juno
    # - elfin_emic
    - CurrentSheetTestParticle
    - TestParticle
    - dmsp_elfin
    - SPEDAS_paper
    - AKR

    # - discontinuitypy
  julia:
    - ~/.julia/dev/beforerr
    - ~/.julia/dev/Discontinuity
    - ~/.julia/dev/PlasmaFormulary
    - ~/.julia/dev/ChargedParticles
    - ~/.julia/dev/PermuteArgs
    - ~/src/HAPIClient.jl
    - ~/src/TestParticle.jl
    - ~/src/Speasy.jl
    - ~/src/IRBEM.jl
    - ~/src/TsyganenkoModels.jl
    - ~/src/PlanetaryMagneticFields.jl
    - ~/src/GeoAACGM.jl
    - ~/src/GeoCotrans.jl
    - ~/src/Madrigal.jl
    - ~/src/PlasmaWaves.jl
    - ~/src/PlasmaBO.jl
    - ~/src/juliaspacephysics.github.io
    - ~/src/juliaspacephysics-actions
    - ~/src/TimeseriesUtilities.jl
    - ~/src/SpaceDataModel.jl
    - ~/src/SpacePhysicsMakie.jl
    - ~/src/SPEDAS.jl
    - ~/src/PySPEDAS.jl
    - ~/src/SolarEnergeticParticle.jl
    - ~/src/MinimumVarianceAnalysis.jl
    - ~/src/MultiSpacecraftAnalysis.jl
    - ~/src/CommonDataFormat.jl
    - ~/src/CDFDatasets.jl
    - ~/src/CDAWeb.jl
    - ~/src/ELFINData.jl
    - ~/src/ERGData.jl
    - ~/src/DMSPData.jl
    - ~/src/VelocityDistributionFunctions.jl
    - ~/src/SpaceWeather.jl
  python:
    - ~/.python/dev/speasy
  src:
    - ~/src/beforerr_dev
    - ~/src/space-analysis.py
    - ~/src/workflows
    - ~/src/Beforerr.m
    - /opt/homebrew/Library/Taps/beforerr/homebrew-beforerr
