garden:
  root: ~/projects
commands:
  pull:
    - git pull --quiet
    - git submodule update --init --recursive
  status:
    - git status -s
groups:
  projects:
    - beforerr
    - share
    - travel
    - discontinuitypy
    - cs_theory
    - energetic_particles
    - ion_scattering_by_SWD
    - psp_conjunction
    - ids_spatial_evolution_juno
    - elfin_emic
    - CurrentSheetTestParticle
    - TestParticle
    - dmsp_elfin
  julia:
    - ~/.julia/dev/beforerr
    - ~/.julia/dev/Discontinuity
    - ~/.julia/dev/PlasmaFormulary
    - ~/.julia/dev/ChargedParticles
    - ~/.julia/dev/PermuteArgs
    - ~/.julia/dev/SPEDAS
    - ~/.julia/dev/SpaceDataModel
    - ~/.julia/dev/Speasy.jl
    - ~/.julia/dev/PySPEDAS
    - ~/.julia/dev/HAPIClient
    - ~/src/IRBEM.jl
    - ~/src/Aacgm.jl
  python:
    - ~/.python/dev/speasy
  src:
    - ~/src/beforerr_dev
    - ~/src/space-analysis.py
    - ~/src/workflows
    - ~/src/Beforerr.m
    - /opt/homebrew/Library/Taps/beforerr/homebrew-beforerr
trees:
  beforerr:
    url: "https://github.com/Beforerr/beforerr.git"
    depth: 1
  share:
    url: "https://github.com/Beforerr/project-share.git"
  travel:
    url: "https://github.com/Beforerr/travel"
  cs_theory:
    url: "https://github.com/Beforerr/cs_theory.git"
    depth: 1
  discontinuitypy:
    url: "https://github.com/Beforerr/ids_finder.git"
    depth: 1
  energetic_particles:
    url: "https://github.com/Beforerr/energetic_particles.git"
    depth: 1
  ion_scattering_by_SWD:
    url: "https://github.com/Beforerr/ion_scattering_by_SWD.git"
    depth: 1
  psp_conjunction:
    url: "https://github.com/Beforerr/psp_conjunction.git"
    depth: 1
  ids_spatial_evolution_juno:
    url: "https://github.com/Beforerr/ids_spatial_evolution_juno.git"
    depth: 1
  dmsp_elfin:
    url: "https://github.com/Beforerr/dmsp_elfin.git"
  elfin_emic:
    url: "https://github.com/Beforerr/EMIC_multi-satellites_study.git"
